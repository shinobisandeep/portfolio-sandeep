<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" >
<mat-form-field>
  <input matInput name="email" ngModel type="email" placeholder="E-Mail"  #emailInput="ngModel" required email/>
  <mat-error *ngIf="emailInput.invalid">Please Enter Valid Email </mat-error>
</mat-form-field>
<mat-form-field>
  <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="Password">
<mat-error *ngIf="passwordInput.invalid">Please Enter Valid Password </mat-error>
</mat-form-field>
<button
 mat-raised-button
 color="accent"
 type="submit" *ngIf="!isLoading">Login</button>

 </form>
</mat-card>
